
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="background: rgb(255,255,255);">

		
		<div class="form-group ">
			<form class="form" method="post" action="" style="margin: 50px">
				<div class="d-block position-relative">
					
						<div class="row  text-white font-weight-bold border-bottom my-2 bg-info " style="align-items: center;justify-content: center;">
							<label class="py-2 font-weight-bold">Réactions Observées pendant ou après l’utilisation des poches</label>
						</div>
					

					
				
					<div class="row shadow ">
						<div class="col-12 form-group" style="margin-top: 20px; ">

								<div class=" col-6 mb-3">
									<input type="text" name="" class="form-control shadow" placeholder="code du patient">
								</div>

							<div class=" col-6 mb-3">
								<button type="submit" name="" class="btn  d-block w-100 position-relative bg-danger py-2 border-0 rounded-0 text-white font-weight-bold" >Scanner</button>
							</div>
								
						</div>

						<div class="col-12 form-group  bg-white rounded">
							<div class="col-md-6">
								<label for="date">Date du jour :</label>
							</div>
							<div class="col-md-6">
								<input type="Date" name="date" id="date" class="form-control shadow datetimepicker-input " placeholder="Date de demande"/>
								
							</div>
						</div>

						
					</div>


				<div class="row border-bottom my-3 text-danger " >
					<h4 >Réactions Observées :</h4>
				</div>

				<div class="row form-group shadow p-3 bg-white rounded ">
					
					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="frisson" id="frisson" value="Frisson" >
  							<label class="form-check-label" for="frisson">Frisson</label>
  					</div>

  					<div class=" form-group col-md-4">
							<input class="form-check-input" type="radio" name="fievre" id="fievre" value="Fièvre" >
  							<label class="form-check-label" for="fievre">Fièvre</label>

  							
  					</div>
  					<div class="form-group col-md-4">
  						<input class="form-check-input" type="radio" name="douleur" id="douleur" value="Douleur" >
  							<label class="form-check-label" for="douleur">Douleur</label>
  					</div>


  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="dyspnee" id="dyspnee" value="Dyspnée" >
  							<label class="form-check-label" for="dyspnee">Dyspnée</label>
  					</div>





  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="nausee" id="nausee" value="Nausée" >
  							<label class="form-check-label" for="dyspnee">Nausée</label>
  					</div>

  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="vomissements" id="vomissements" value="Vomissements" >
  							<label class="form-check-label" for="vomissements">Vomissements</label>
  					</div>

  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="evanouissement" id="evanouissement" value="Evanouissement" >
  							<label class="form-check-label" for="evanouissement">evanouissement</label>
  					</div>


  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="convulsion" id="convulsion" value="Convulsion" >
  							<label class="form-check-label" for="convulsion">Convulsion</label>
  					</div>

  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="urticaire" id="urticaire" value="Urticaire" >
  							<label class="form-check-label" for="urticaire">Urticaire</label>
  					</div>

  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="decestranfusionel" id="decestranfusionel" value="Décès dû à un accident transfusionnel" >
  							<label class="form-check-label" for="decestranfusionel">Décès dû à un accident transfusionnel</label>
  					</div>

  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="decesDurantTransfusion" id="decesDurantTransfusion" value="Décès durant transfusion" >
  							<label class="form-check-label" for="decesDurantTransfusion">Décès durant transfusion</label>
  					</div>

  					<div class=" form-group col-md-4 ">
							<input class="form-check-input" type="radio" name="decesManqueSang" id="decesManqueSang" value="Décès par manque de sang" >
  							<label class="form-check-label" for="decesManqueSang">Décès par manque de sang</label>
  					</div>
						
					</div>
		
				</div>
				
					
				<div class=" col-6 mb-3">
					<button type="submit" name="" class="btn  d-block w-100 position-relative bg-danger py-2 border-0 rounded-0 text-white font-weight-bold" >Enregistrer les informations</button>
				</div>
					
			
			</form>
		</div>
	</div>
	
</body>
</html>
